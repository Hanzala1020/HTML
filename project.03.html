<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h2 align="Center">This my form tutorial</h2>
    <p>User name</p>
    &nbsp; <input type="Name" placeholder="Type your user name" /><br />
    <p>Password</p>
    &nbsp;
    <input type="password" placeholder="Enter your user Password" /><br />
    <p>Email</p>
    &nbsp; <input type="email" placeholder="Type your user email" /><br />
    <p>Roll no</p>
    &nbsp; <input type="number" placeholder="Type your Roll no" /><br />
    <p>Are you eligible</p>
    &nbsp; Yes<input type="checkbox" /> No<input type="checkbox" /><br />
    <p>Date of birth</p>
    &nbsp;<input type="date" /><br />
    <p>Select your Gender</p>
    &nbsp;Male<input type="Radio" name="My Gender" /> Female<input
      type="Radio"
      name="My Gender"
    />Others<input type="Radio" name="My Gender" /><br />
    <textarea placeholder="Write about yourself"></textarea><br />
    &nbsp;<input type="submit" /><br />
  </body>
</html>
