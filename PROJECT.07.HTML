<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body ALIGN="CENTER">
    <h1>Calculator</h1>
    <input type="Text" placeholder="0" /><br />
    <div>
      <button
        style="
          color: WHITE;
          background-color: indigo;
          border: 1px SOLID INDIGO;
          border-radius: 100%;
        "
      >
        ON
      </button>
      <button style="color: WHITE; background-color: green">MRC</button>
      <button style="color: WHITE; background-color: green">M-</button>
      <button style="color: WHITE; background-color: grey">M+</button>
      <button style="color: WHITE; background-color: grey">→</button>
    </div>
    <div>
      <button style="color: WHITE; background-color: black">7</button>
      <button style="color: WHITE; background-color: black">8</button>
      <button style="color: WHITE; background-color: black">9</button>
      <button style="color: WHITE; background-color: gray">+/-</button>
      <button style="color: WHITE; background-color: gray">MU</button>
    </div>
    <div>
      <button style="color: WHITE; background-color: black">4</button>
      <button style="color: WHITE; background-color: black">5</button>
      <button style="color: WHITE; background-color: black">6</button>
      <button style="color: WHITE; background-color: green">%</button>
      <button style="color: WHITE; background-color: gray">√</button>
    </div>
    <div>
      <button style="color: WHITE; background-color: black">1</button>
      <button style="color: WHITE; background-color: black">2</button>
      <button style="color: WHITE; background-color: black">3</button>
      <button style="color: WHITE; background-color: gray">X</button>
      <button style="color: WHITE; background-color: gray">÷</button>
    </div>
    <div>
      <button style="color: WHITE; background-color: black">0</button>
      <button style="color: WHITE; background-color: black">00</button>
      <button style="color: WHITE; background-color: black">.</button>
      <button
        style="
          color: WHITE;
          background-color: gray;
          border: 8px solid gray;
          border-radius: 20%;
        "
      >
        +
      </button>
      <button style="color: WHITE; background-color: gray">=</button>
    </div>
  </body>
</html>
